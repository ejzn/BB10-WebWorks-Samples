<!DOCTYPE html>
<html>
    <head>
        <title>Sample Custom Context for WebWorks</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
        <script src="local:///chrome/webworks.js" type="text/javascript"></script>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body>

        <div id="top-header">
            <p class="testHeader">Faux Email Client</p>
        </div>
        <div class="testList">
                <ul>
                    <li id="1" class="listItem" data-webworks-context='{"id":"1", "type":"PrincessContext", "header":"The Author", "subheader":"Mr. William Goldman"}'>
                        <img src="images/face.png"/>
                        <p class="testHeader">William Goldman</p>
                        <span class="time">6:15pm</span>
                    </li>

                    <li id="2" class="listItem" data-webworks-context='{"id":"2", "type":"PrincessContext", "header":"The Farmboy", "subheader":"Brave Man"}'>
                        <img src="images/face.png"/>
                        <p class="testHeader">Westley</p>
                        <span class="time">12:25pm</span>
                    </li>

                    <li id="3" class="listItem" data-webworks-context='{"id":"3", "type":"PrincessContext", "header":"The Prince", "subheader":"The man loves to hunt"}'>
                        <img src="images/face.png"/>
                        <p class="testHeader">Prince Humperdink</p>
                        <span class="time">1:17pm</span>
                    </li>

                    <li id="4" class="listItem" data-webworks-context='{"id":"4", "type":"PrincessContext", "header":"The Sicilian Genius", "subheader":"Kidnaps Buttercup"}'>
                        <img src="images/face.png"/>

                    </li>

                    <li id="5" class="listItem" data-webworks-context='{"id":"5", "type":"PrincessContext", "header":"The Wolrds Youngest Wizzard", "subheader":"A barve warrior"}'>
                        <img src="images/face.png"/>

                    <li id="6" class="listItem" data-webworks-context='{"id":"6", "type":"PrincessContext", "header":"Slew Indogos father", "subheader":"Right hand man"}'>

                        <span class="time">6:27pm</span>

                    <li id="7" class="listItem" data-webworks-context='{"id":"7", "type":"PrincessContext", "header":"Most Fashionable Women", "subheader":"Best dressed in Europe"}'>
                        <img src="images/face.png"/>
                        <p class="testHeader">The Countess</p>
                        <span class="time">6:35pm</span>
                    </li>

                    <li id="8" class="listItem" data-webworks-context='{"id":"8", "type":"PrincessContext", "header":"King of Florin", "subheader":"Humperdinks Father"}'>

                    <li id="9" class="listItem" data-webworks-context='{"id":"9", "type":"PrincessContext", "header":"Queen of Florin", "subheader":"Humperdink;s step mother"}'>
                        <img src="images/face.png"/>
                        <p class="testHeader">Queen Bella</p>
                        <span class="time">8:05am</span>
                    </li>
                </ul>
        </div>
    </body>
</html>
